<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
					<section data-markdown>
					<textarea data-template>
						Erfarenheter från WPT
						# Tillgänglighet
						### God design och implementation
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Steg 1 - God design
						* Läsbara fonter
						* Färger med kontraster
						* Struktur
						* Headernivåer
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Steg 1 - God design
						* Alternativa sätt att nå samma sak
						* Visuell data? Alternativ presentation
						* Tydlighet, ex “Idag Onsdag kl. 13”
						* Förklarande texter om det behövs
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Steg 1 - God design forts.
						* Responsivt, klara större fonter - svårt!
						* Standardelement, duger en vanlig tabell? En komplex “ny komponent” kommer vara svårare att implementera. 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Steg 2 - utveckling
						* Använda Standardelement och korrekt struktur, ex tabell
						* Alternativ text 
						* Tabnavigering
						* Headernivåer och struktur, designsammarbete 
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Utmaningar
						* Kartor
						* Grafik
						* Dropdown - [downshift](https://github.com/downshift-js/downshift) 
						* Modaler - focus lock 
						* Navigation app
						* Fontstorlekar
						* Synka detaljer med design, viktigt!
					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
